<!DOCTYPE html>
<html lang="en">

<head>
  <title>Loading.Test</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../common/style/yuko-reset.css">
  <link rel="stylesheet" href="../common/style/yuko.component.css">
</head>

<body class="yuko-docs">
  <div class="yuko-loading_container">
      <div class="yuko-loading_progressbar">
        <div class="bar progressbar"></div>
        <div class="bar bufferbar"></div>
      </div>
      <div class="yuko-loading_progressbar yuko-loading_progressbar-indeterminate">
        <div class="bar progressbar"></div>
        <div class="bar bufferbar"></div>
      </div>
      <div class="yuko-loading_spinner">
        <div class="spinner spinner-layer-1"></div>
        <div class="spinner spinner-layer-2"></div>
        <div class="spinner spinner-layer-3"></div>
        <div class="spinner spinner-layer-4"></div>
      </div>
  </div>
  <script src="../common/script/Yuko.js"></script>
  <script>
    var progressbar = document.querySelector('.yuko-loading_progressbar-indeterminate > .progressbar');
    Yuko.utility.animate(
      progressbar,
      {
        properties: {left: '100%', width: '80%'},
        // easing: 'cubic-bezier(.4,0,.2,1)',
        easings: ['cubic-bezier(.65,0,.65,0)', 'cubic-bezier(.4,0,.4,1)'],
        duration: 1500,
        cycle: true
      }
    );
  </script>
</body>

</html>
