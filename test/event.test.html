<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .btn {width: 100%; height: 360px; margin: 0 auto; background: cyan}
        </style>
    </head>
    <body>
        <div class="btn"></div>
        <script src="../common/script/Yuko.js"></script>
        <script>
            var swipeEvent = new CustomEvent('swipe', { 'detail' : 'test', bubbles: true, cancelable: false}),
                btn = document.querySelector('.btn');
                btn.addEventListener('swipe', function(e){
                    console.log(e.detail);
                    var _this = this,
                    startCoord = { x : 0, y : 0 },
                    endCoord = { x : 0, y : 0 };
                    function swipeStart (e) {
                        startCoord.x = e.changedTouches ? e.changedTouches[0].pageX : e.pageX;
                        startCoord.y = e.changedTouches ? e.changedTouches[0].pageY : e.pageY;
                        console.log(startCoord);
                    }
                    function swipeMove (e) {
                        
                    }
                    function swipeEnd (e) {
                        endCoord.x = e.changedTouches ? e.changedTouches[0].pageX : e.pageX;
                        endCoord.y = e.changedTouches ? e.changedTouches[0].pageY : e.pageY;

                    }
                    Yuko.utility.addEvent(_this, 'touchstart', swipeStart);
                    Yuko.utility.addEvent(_this, 'touchmove', swipeMove);
                    Yuko.utility.addEvent(_this, 'touchend', swipeEnd);
                    Yuko.utility.addEvent(_this, 'mouseup', swipeEnd);
                });
                btn.dispatchEvent(swipeEvent);
        </script>
    </body>
</html>
