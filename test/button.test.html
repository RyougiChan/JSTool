<!DOCTYPE html>
<html lang="en">

<head>
    <title>Button.test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../common/style/yuko-reset.css">
    <link rel="stylesheet" href="../common/style/material-icons.css">
    <link rel="stylesheet" href="../common/style/yuko.css">
    <link rel="stylesheet" href="../common/style/yuko.component.css">
    <style>
        .main-container {
            width: 80%;
            height: 80%;
            margin: 10% auto;
        }
        .button-container > div {
            margin: 50px;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="button-container">
            <div class="yuko-button yuko-button_fab yuko-button_colored yuko-button_bordered yuko-button_ripple">
                <i class="material-icons">add</i>
            </div>
            <div class="yuko-button yuko-button_fab yuko-button_bordered yuko-button_plain">
                <i class="material-icons">add</i>
            </div>
            <div class="yuko-button yuko-button_raised yuko-button_colored yuko-button_bordered yuko-button_ripple">
                <i class="material-icons">add</i>
            </div>
            <div class="yuko-button yuko-button_raised yuko-button_bordered yuko-button_plain">
                <i class="material-icons">add</i>
            </div>
            <div class="yuko-button yuko-button_ripple yuko-button_null yuko-button_colored">
                <i class="">Button</i>
            </div>
            <div class="yuko-button yuko-button_plain yuko-button_null">
                <i class="">Button</i>
            </div>
        </div>
    </div>

    <script src="../common/script/Yuko.js"></script>
    <script>
        var rippleBtns = document.querySelectorAll('.yuko-button_ripple');
        if (rippleBtns && rippleBtns.length > 0) {
            for (var i = 0; i < rippleBtns.length; i++) {
                Yuko.utility.addEvent(rippleBtns[i], 'click', Yuko.effect.rippleEffect);
            }
        }
    </script>
</body>

</html>
