<!DOCTYPE html>
<html lang="en">

<head>
  <title>SnackBar.Test</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../common/style/yuko-reset.css">
  <link rel="stylesheet" href="../common/style/yuko.css">
  <link rel="stylesheet" href="../common/style/material-icons.css">
  <link rel="stylesheet" href="../common/style/yuko.component.css">
  <style>
    .yuko-button {
      margin: 0 auto;
      top: 200px;
    }
  </style>
</head>

<body>
  <div class="yuko-snackbar_container">
    <div class="yuko-button yuko-button_raised yuko-button_colored yuko-button_bordered yuko-button_ripple">
      <i class="material-icons">share</i>
    </div>
    <div class="yuko-snackbar">
      <div class="yuko-snackbar_text">Share your feeling now?</div>
      <div class="yuko-snackbar_action">Start</div>
    </div>
  </div>
  <script src="../common/script/Yuko.js"></script>
  <script>
    var snackbarIcons = document.querySelectorAll('.yuko-snackbar_container .yuko-button');
    for (var i = 0; i < snackbarIcons.length; i++) {
      Yuko.utility.addEvent(snackbarIcons[i], 'click', function (evt) {
        var snackbar = this.nextElementSibling,
          iconBound = this.getBoundingClientRect(),
          snackbarBound = snackbar.getBoundingClientRect();
        if (snackbar.className.indexOf('is-active') == -1) {
          snackbar.className += ' is-active';
        }
        setTimeout(function () {
          if (snackbar.className.indexOf('is-active') > -1) {
            snackbar.className = snackbar.className.replace(' is-active', '');
          }
        }, 4000);
      });
    }
  </script>
</body>

</html>
