<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Yuko Animation Test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <style>
    #box {width: 100px; height: 100px; background: pink; margin: 0 auto}
  </style>
  <body>
    <div id="box"></div>
    <script src="temp.js"></script>
    <script src="Yuko.animate.js"></script>
    <script>
      var box = document.getElementById('box');
      Yuko.utility.addEvent(box, 'mouseover', function () {
        Yuko.utility.animate(box, {
          duration: 400,
          easing: 'linear',
          properties: {opacity: '0'}
        });
      }, false);
    </script>
  </body>
</html>
