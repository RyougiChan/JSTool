<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Yuko Animation Test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <style>
    #box {position: absolute; width: 400px; height: 400px; background: pink;}
  </style>
  <body>
    <div id="box"></div>
    <!-- <script src="temp.js"></script> -->
    <script src="../common/script/Yuko.js"></script>
    <!-- <script src="Yuko.animate.js"></script> -->
    <script>
      var box = document.getElementById('box');
      Yuko.utility.addEvent(box, 'mouseover', function () {
        Yuko.utility.animate(box, {
          duration: 1000,
          easing: 'cubic-bezier(0,1,1,0)',
          properties: {clip: 'rect(0px,200px,200px,0px)'}
        });
      }, false);
    </script>
  </body>
</html>
