<!DOCTYPE html>
<html lang="en">

<head>
  <title>Loading.Test</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    .yuko-loading-container {
      width: 80%;
      height: 100%;
      margin: 0 auto;
    }

    .yuko-loading-progressbar {
      width: 50vw;
      height: 4px;
      max-width: 260px;
      position: relative;
      overflow: hidden;

      margin: 100px auto; 
    }

    .yuko-loading-progressbar>.bar {
      position: absolute;
      height: 4px;
      left: 0;
      top: 0;
    }

    .yuko-loading-progressbar>.progressbar {
      width: 50%;
      background: #3f51b5;
      z-index: 1;
    }

    .yuko-loading-progressbar>.bufferbar {
      width: 100%;
      background: linear-gradient(to right, rgba(255, 255, 255, .7), rgba(255, 255, 255, .7)), linear-gradient(to right, #3f51b5, #3f51b5);
      z-index: 0;      
    }
    .yuko-loading-progressbar.yuko-loading-progressbar-indeterminate>.progressbar {
      width: 0;
    }    

    .yuko-loading-spinner {
      position: relative;
      background: none;
      width: 34px;
      height: 34px;

      margin: 0 auto;
    }
    .yuko-loading-spinner {
      -webkit-animation: spinner-rotate 1500ms linear infinite;
      animation: spinner-rotate 1500ms linear infinite;
    }
    .spinner {
      position: absolute;
      top: 0;
      left: 0;
      background: none;
      border: 3px solid #42a5f5;
      border-left-color: rgba(0,0,0,0);
      border-radius: 100%;
      width: 28px;
      height: 28px;
    }
    @-webkit-keyframes spinner-rotate {
      to {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg)
      }
    }
    @keyframes spinner-rotate {
      to {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg)
      }
    }
  </style>
</head>

<body>
  <div class="yuko-loading-container">
      <div class="yuko-loading-progressbar">
        <div class="bar progressbar"></div>
        <div class="bar bufferbar"></div>
      </div>
      <div class="yuko-loading-progressbar yuko-loading-progressbar-indeterminate">
        <div class="bar progressbar"></div>
        <div class="bar bufferbar"></div>
      </div>
      <div class="yuko-loading-spinner">
        <div class="spinner spinner-layer-1"></div>
        <div class="spinner spinner-layer-2"></div>
        <div class="spinner spinner-layer-3"></div>
        <div class="spinner spinner-layer-4"></div>
      </div>
  </div>
  <script src="../common/script/Yuko.js"></script>
  <script>
    var progressbar = document.querySelector('.yuko-loading-progressbar-indeterminate > .progressbar');
    Yuko.utility.animate(
      progressbar,
      {
        properties: {left: '100%', width: '80%'},
        // easing: 'cubic-bezier(.4,0,.2,1)',
        easings: ['cubic-bezier(.65,0,.65,0)', 'cubic-bezier(.4,0,.4,1)'],
        duration: 1500,
        cycle: true
      }
    );
  </script>
</body>

</html>
