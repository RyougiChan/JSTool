<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Navigation_Drawer_v2.0</title>
    <link href="style/yuko-reset.css" rel="stylesheet">
    <link href="style/material-icons.css" rel="stylesheet">
    <link href="style/yuko.css" rel="stylesheet">
</head>

<body>
    <div id="yuko-main-container">
        <!-- Header S -->
        <header id="yuko-header">
            <div id="yuko-nav-drawer-button">
                <i class="material-icons md-36">&#xe5d2;</i>
            </div>
        </header>
        <!-- Header E -->
        <!-- Main S -->
        <main id="yuko-main-content" data-role="yuko-page-container" data-page-index="0">
            <div data-role="yuko-page" data-page-id="0" class="yuko-content" style="height: 300px; background: #eee">
                Hello! RyougiChan!
            </div>
            <div data-role="yuko-page" data-page-id="1" class="yuko-content" style="height: 600px; background: #eee">
                Hello! RyougiChan! Again!
            </div>
            <div data-role="yuko-page" data-page-id="2" class="yuko-content" style="height: 900px; background:#eee">
                Hello! RyougiChan! 3!
            </div>
            <div data-role="yuko-page" data-page-id="3" class="yuko-content" style="height: 1200px; background: #eee">
                Hello! RyougiChan! 4!
            </div>
        </main>
        <!-- Main E -->
        <!-- Footer S -->
        <footer>
            <div id="copyright">Copyright Â© <a href="https://github.com/RyougiChan">RyougiChan</a></div>
            <div id="license">Released under the <a href="https://www.gnu.org/licenses/gpl-3.0.en.html">GNU General Public License v3.0</a></div>
        </footer>
        <!-- Footer E -->
        <!-- Navigation Drawer S -->
        <div id="yuko-nav-drawer-container" class="yuko-nav-backgroung-mask">
            <div id="yuko-nav-drawer">
                <div id="yuko-nav-list">
                    <span id="yuko-nav-title">Title</span>
                    <nav>
                        <ul>
                            <li class="yuko-nav-item">Link</li>
                            <li class="yuko-nav-item">Link</li>
                            <li class="yuko-nav-item">Link</li>
                            <li class="yuko-nav-item">Link</li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <!-- Navigation Drawer E -->
    </div>
    <script src="script/Yuko.js"></script>
    <script>
        // Bind Drawer
        var drawer = document.getElementById('yuko-nav-drawer');
        var button = document.getElementById('yuko-nav-drawer-button');
        var drawerContainer = Yuko.widget.navigationDrawer(drawer, button, {
            animationType: "quadratic",
            mask: true,
            timeSpan: 384
        });
        // Bind page
        var content = document.getElementById('yuko-main-content');
        var pageContainer = Yuko.widget.pageContainer(content, {
            allowSwipe: false,
            timeSpan: 384,
            animationType: 'linear',
            swipeScale: 0.5
        }, function(a) {}, true);
        // Bind nav item to pageContainer
        Yuko.event.bindDrawerNavItemToPage(drawer, drawerContainer, pageContainer);
        // Load default style
    </script>
</body>

</html>
